<script>
$(function(){
   // #で始まるアンカーをクリックした場合に処理
   $('a[href^="#"]').click(function() {
       // スクロールの速度
       var speed = 1000; // ミリ秒
       // アンカーの値取得
       var href= $(this).attr("href");
       // 移動先を取得
       var target = $(href == "#" || href == "" ? 'html' : href);
       // 移動先を数値で取得
       var positionTop = target.offset().top;
       var positionLeft = target.offset().left;
       if ($(this).hasClass('home-link')) {
           var self = $(this);
           self.css({position: 'absolute', top: self.offset().top, left: self.offset().left});
           target.find('.title').css('visibility', 'hidden')
           self.animate({top: positionTop+60, left: positionLeft}, speed, 'swing');
           $('body,html').animate({scrollTop:positionTop}, speed, 'swing',function () {
               self.addClass('rotate');
           });
       }
       else {
           $('body,html').animate({scrollTop:positionTop}, speed, 'swing');
       }
      return false;
   });
    $(window).scroll(function () {
        if($(this).scrollTop() === 0){
            $('.home-link').css({position: 'static'}).removeClass('rotate');
            $('.title').css('visibility', 'visible')
        }
    })
});
</script>
